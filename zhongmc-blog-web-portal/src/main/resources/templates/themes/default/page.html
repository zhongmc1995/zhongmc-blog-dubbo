<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--包含头模块-->
<head th:include="themes/default/header::header" />
<body style="background-color: white">
<header class="header bg-white" th:include="themes/default/nav::nav"></header>
<article class="main-content post-page">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline" th:text="${blog.title}"></h1>
        <div class="post-data">
            <time datetime="${blog.creattime}" itemprop="datePublished">发布于&nbsp<span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}"></span></time>
            &nbsp&nbsp/&nbsp&nbsp分类&nbsp
            <a th:each="tag:${blog.tagList}" th:href="@{'/tag-blogs/'+${tag.id}}" th:text="${tag.tagname}"></a>
        </div>
    </div>
    <div id="post-content" class="post-content" th:utext="${blog.content}"></div>
</article>
<div class="comment-container" th:include="themes/default/comments::comments"></div>
<footer th:include="themes/default/footer::footer" />
</body>
